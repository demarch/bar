services:
  postgres:
    image: postgres:15-alpine
    container_name: bar-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-bar_system}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Erro - Defina POSTGRES_PASSWORD no arquivo .env}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - bar-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-admin} -d ${POSTGRES_DB:-bar_system}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bar-redis
    command: redis-server --appendonly yes --appendfsync everysec
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bar-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bar-backend
    ports:
      - "${BACKEND_PORT:-3001}:${PORT:-3001}"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3001}
      DATABASE_URL: ${DATABASE_URL:?Erro - Defina DATABASE_URL no arquivo .env}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:?Erro - Defina JWT_SECRET no arquivo .env}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Erro - Defina JWT_REFRESH_SECRET no arquivo .env}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-1h}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      NOME_ESTABELECIMENTO: ${NOME_ESTABELECIMENTO:-Meu Bar}
      PERCENTUAL_COMISSAO_PADRAO: ${PERCENTUAL_COMISSAO_PADRAO:-40}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - bar-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bar-frontend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    depends_on:
      - backend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:3001}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - bar-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  bar-network:
    driver: bridge
